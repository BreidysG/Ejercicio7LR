<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapidez Ocular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">RAPIDEZ OCULAR</h1>
        <p class="instruction">En este ejercicio, verás tres columnas con una serie de números. El objetivo es seguir el recorrido visual de arriba hacia abajo por cada número, mientras el contador va disminuyendo.</p>
        <p class="instruction">Recuerda que debes mantener la cabeza quieta y solo mover los ojos.</p>
        <div id="containerInputButton" class="container-input-button">
            <label for="speedInput">Velocidad del Recorrido (ms):</label>
            <input type="number" id="speedInput" value="200" min="10" max="500" step="10">
            <button id="startButton">Iniciar</button>
        </div>
        <div id="timer"></div>
        <div id="columns" class="hidden">
            <div class="column" id="column1"></div>
            <div class="column" id="column2"></div>
            <div class="column" id="column3"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
